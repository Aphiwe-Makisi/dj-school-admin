{% extends 'school_app/base.html' %} 
{% load crispy_forms_tags %} 


{% block content %}
    
    <form action="" method="post" class="form-container bg-light p-4 rounded shadow-sm mt-5">
      <h3>Register an account</h3>
      <hr />
      {% csrf_token %}

      {{ form|crispy }}

      <div class="btn-container w-100">

        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-success w-100">
              <i class="fa fa-sharp fa-check"></i>&nbsp; Submit
            </button>
          </div>
          <div class="col">
            <a href="{% url 'home' %}" class="btn btn-secondary w-100">Cancel</a>
          </div>
        </div>
        
  
       

      </div>

      <div class="text-center mt-3">
        <p>Already have an account?</p> <strong><a href="{% url 'login' %}">Login</a></strong>
      </div>
    </form>

    

{% endblock content %}
