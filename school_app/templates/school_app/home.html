{% extends "school_app/base.html" %} {% block content %}
<div class="d-flex justify-content-between">
  <div></div>
  <a href="{% url 'student_form' %}" class="btn btn-outline-success"
    ><i class="fa fa-sharp fa-plus"></i> Add student</a
  >
</div>

<table class="table table-responsive mt-3">
  <thead>
    <tr class="table-dark">
      <th>FIRST NAME</th>
      <th>LAST NAME</th>
      <th>ID NUMBER</th>
      <th>GENDER</th>
      <th>ACTIONS</th>
    </tr>
  </thead>
  <tbody>
    {% for student in all_students %}
    <tr>
      <td>{{ student.first_name }}</td>
      <td>{{ student.last_name }}</td>
      <td>{{ student.id_number }}</td>
      <td>NA</td>
      <td>
        <button class="btn btn-warning py-1"><i class="fa-solid fa-list"></i> Details</button>
        <button class="btn btn-danger py-1"><i class="fa-solid fa-trash"></i> Delete</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
